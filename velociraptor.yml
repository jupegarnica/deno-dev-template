scripts:
  start:
    desc: Runs main script
    cmd: main.ts
  dev:
    desc: Starts local server
    cmd: deployctl run --libs="" --watch ./server.ts
  # test: deno test
  lint: deno lint
  format: deno fmt
  pre-commit:
    cmd:
      - vr lint
      - vr format
    gitHook: pre-commit
