name: ci

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: denoland/setup-deno@v1
      - uses: jurassiscripts/setup-velociraptor@v1
      - name: Run CI
        env:
          VR_HOOKS: "false"
          SAMPLE_TOKEN: sample_token
        run: vr ci
